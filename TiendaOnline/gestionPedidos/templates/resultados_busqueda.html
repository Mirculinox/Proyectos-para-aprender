<html>
<body>

    <p> Estás buscando: <strong>{{query}}</strong></p>

    {% if articulos %}
        <p>Artículos encontrados: {{articulos|length}} artículos</p>
        <ul>
            {% for articulo in articulos %}
            <li>
                {{articulo.nombre}} &nbsp; {{articulo.seccion}} &nbsp; {{articulo.precio}} euros

            </li>
            {% endfor %}

        </ul>
    {% else %}
        <p> No está el artículo buscado</p>
    {% endif %}

</body>











</html>
